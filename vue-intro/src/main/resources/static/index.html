<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>


<body>
    <div id="app">
        <h2 class="hello-title">Hello {{name}}!</h2>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                name: 'Hello Vue!'
            },
            created: function () {
                fetch('/spa/'+window.location.hash.substring(1))
                    .then(response => response.json())
                    .then(body => {
                        this.name = body.value;
                    });
            }
        });
    </script>
</body>
</html>
